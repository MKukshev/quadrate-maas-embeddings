---
apiVersion: v1
kind: Secret
metadata:
  name: qwen3-embed-api
  namespace: default
type: Opaque
data:
  apiKey: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qwen3-embed
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qwen3-embed
  template:
    metadata:
      labels:
        app: qwen3-embed
      annotations:
        nvidia.com/mig.strategy: single
    spec:
      containers:
        - name: qwen3-embed
          image: registry.cn-hangzhou.aliyuncs.com/qwen-team/qwen-embedding:latest
          imagePullPolicy: IfNotPresent
          args:
            - "--model-id"
            - "Qwen/Qwen-Embedding-8B"
            - "--port"
            - "9003"
          env:
            - name: QWEN3_API_KEY
              valueFrom:
                secretKeyRef:
                  name: qwen3-embed-api
                  key: apiKey
          ports:
            - name: http
              containerPort: 9003
          resources:
            requests:
              cpu: "1000m"
              memory: "12Gi"
            limits:
              nvidia.com/gpu: 1
              memory: "24Gi"
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
---
apiVersion: v1
kind: Service
metadata:
  name: qwen3-embed
  namespace: default
spec:
  selector:
    app: qwen3-embed
  ports:
    - name: http
      port: 9003
      targetPort: 9003
