replicaCount: 1

image:
  repository: ghcr.io/quadrate/maas-rerank
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9002

env:
  modelName: "BAAI/bge-reranker-v2-m3"
  modelMapping: "{}"
  maxDocuments: 50
  maxDocumentLength: 4096

resources:
  requests:
    cpu: "1000m"
    memory: "4Gi"
  limits:
    cpu: "2000m"
    memory: "8Gi"

livenessProbe:
  path: /health/live
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 5

readinessProbe:
  path: /health/ready
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 5

nodeSelector: {}

tolerations: []

affinity: {}

podAnnotations: {}
