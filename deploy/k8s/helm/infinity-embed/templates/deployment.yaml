apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "infinity-embed.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "infinity-embed.name" . }}
    helm.sh/chart: {{ include "infinity-embed.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "infinity-embed.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "infinity-embed.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        {{- with .Values.podAnnotations }}
{{ toYaml . | indent 8 }}
        {{- end }}
        {{- if and .Values.gpu.enabled .Values.gpu.annotations }}
{{ toYaml .Values.gpu.annotations | indent 8 }}
        {{- end }}
    spec:
      containers:
        - name: infinity-embed
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
{{ toYaml .Values.command | indent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
{{- if .Values.gpu.enabled }}
{{- if not (hasKey .Values.resources "limits") }}
          # GPU resources require limits section
{{- end }}
{{- end }}
{{- if .Values.gpu.enabled }}
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
{{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- if .Values.gpu.enabled }}
      {{- if .Values.gpu.migProfile }}
      runtimeClassName: nvidia
      {{- end }}
      {{- end }}
