embeddings:
  - model: "bge-m3"
    served_name: "BAAI/bge-m3"
    enabled: true
    upstream:
      type: "infinity"
      url: "http://infinity-embed:7997"
      timeout_ms: 3000
  - model: "multilingual-e5-large"
    served_name: "intfloat/multilingual-e5-large"
    enabled: true
    upstream:
      type: "infinity"
      url: "http://infinity-embed:7997"
      timeout_ms: 3000
  - model: "frida"
    served_name: "ai-forever/FRIDA"
    enabled: true
    upstream:
      type: "infinity"
      url: "http://infinity-embed:7997"
      timeout_ms: 3000
  - model: "qwen-embedding"
    enabled: false  # set QWEN3_ENABLED=true to toggle on
    upstream:
      type: "qwen3"
      url: "http://qwen3-embed:9003"
      api_key: "qwen3-key"
      timeout_seconds: 10

rerank:
  - model: "rerank-base"
    enabled: true
    max_top_k: 50
    upstream:
      type: "rerank"
      url: "http://rerank:9002"
      api_key: "rerank-key"
      timeout_seconds: 10
